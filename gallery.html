<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flower Gallery</title>

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background-image: url(image.png); 
    overflow-x: hidden;
    color: #4c1d95;
}

header {
    text-align: center;
    padding: 60px 20px;
}

h1 {
    font-size: 40px;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 40px;
}

.gallery img {
    width: 100%;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(100, 50, 200, 0.2);
    transition: 0.4s ease;
}

.gallery img:hover {
    transform: scale(1.05);
}

.back-btn {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 25px;
    border-radius: 30px;
    background: #a855f7;
    color: white;
    text-decoration: none;
}


.main-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
}

.birthdayCard {
    position: relative;
    width: 250px;
    height: 350px;
    cursor: pointer;
    transform-style: preserve-3d;
    transform: perspective(2500px);
    transition: 1s;
}

.cardFront {
    position: relative;
    background-color: #fff;
    width: 250px;
    height: 350px;
    overflow: hidden;
    transform-origin: left;
    box-shadow: inset 100px 20px 100px rgba(0, 0, 0, .2), 30px 0 50px rgba(0, 0, 0, 0.4);
    transition: .6s;
    z-index: 2;
}

.happy {
    font-family: Tahoma, sans-serif;
    text-align: center;
    margin: 30px;
    background-image: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
    transition: .1s;
    padding: 5px;
}

/* FLOWER STYLING */
.flowers {
    position: absolute;
    width: 100%;
    height: 100%;
}

.flower {
    position: absolute;
    width: 20px;
    height: 20px;
    background-color: #ff99cc; /* Center of flower */
    border-radius: 50%;
}

/* Creating Petals with Box-Shadow */
.flower::after {
    content: "";
    position: absolute;
    top: -10px;
    left: 0;
    width: 20px;
    height: 20px;
    background-color: #ffcce6;
    border-radius: 50%;
    box-shadow: 15px 10px 0 #ffcce6, -15px 10px 0 #ffcce6, 0px 20px 0 #ffcce6;
}

/* Flower Stem */
.flower::before {
    content: "";
    position: absolute;
    width: 2px;
    height: 100px;
    background-color: #567d46;
    top: 20px;
    left: 9px;
}

.flowerOne { left: 40px; top: 150px; }
.flowerTwo { left: 90px; top: 180px; }
.flowerThree { left: 150px; top: 140px; }
.flowerFour { left: 200px; top: 190px; }

/* CARD INSIDE */
.cardInside {
    position: absolute;
    background-color: #fff;
    width: 250px;
    height: 350px;
    z-index: -1;
    left: 0;
    top: 0;
    padding: 10px;
    box-sizing: border-box;
    box-shadow: inset 100px 20px 100px rgba(0, 0, 0, 0.2);
}

.back {
    font-family: Tahoma, sans-serif;
    color: #333;
    text-align: center;
    margin-bottom: 15px;
    outline: 2px dotted #333;
}

p {
    font-family: 'Times New Roman', serif;
    margin: 10px;
    color: #333;
    font-size: 14px;
}

.name {
    margin-top: 20px;
    text-align: right;
    font-weight: bold;
}

/* ANIMATIONS */
.birthdayCard:hover {
    transform: perspective(2500px) rotate(5deg);
}

.birthdayCard:hover .cardFront {
    transform: rotateY(-160deg);
}

.birthdayCard:hover .happy {
    visibility: hidden;
}

.petal {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear infinite;
}
@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>
</head>
<body>


<header>
   <h1 style="color: white;"> HAPPY MONTHSARY LABLAB KOWW!</h1>

<script>
function createPetal() {
    const petal = document.createElement("div");

<script>
    document.addEventListener('DOMContentLoaded', () => {
    const monthsaryMusic = document.getElementById('monthsaryMusic');
    const birthdayCard = document.querySelector('.birthdayCard');

    // Function to play the music
    function playMusic() {
        monthsaryMusic.currentTime = 0; // Reset music to start
        monthsaryMusic.play().catch(error => {
            console.log("Music playback error: ", error);
        });
    }

    // Function to flip the card
    function flipCard() {
        birthdayCard.classList.add('flipped'); // Add 'flipped' class for CSS effect
        playMusic(); // Play music when hovering
    }

    // Function to flip the card back
    function unflipCard() {
        birthdayCard.classList.remove('flipped'); // Remove 'flipped' class
        monthsaryMusic.pause(); // Stop the music when not hovering
        monthsaryMusic.currentTime = 0; // Reset music to start
    }

    // Add event listeners for hover effects
    birthdayCard.addEventListener('mouseenter', flipCard); // Flip and play music on hover
    birthdayCard.addEventListener('mouseleave', unflipCard); // Flip back and stop music when hover ends
});

</script>

</html>
